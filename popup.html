<!DOCTYPE html>
<html>

<head>
    <title>Video To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 300px;
            background-color: #f4f4f9;
        }

        h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#status {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        p#status.success {
            color: #fff;
            background-color: #28a745;
            /* Green for success */
        }

        p#status.error {
            color: #fff;
            background-color: #dc3545;
            /* Red for error */
        }
    </style>
</head>

<body>
    <h3>Video To-Do List</h3>
    <p id="status"></p>
    <button id="add-url-task">Add Task with Current URL</button>
    <script src="popup.js"></script>
</body>

</html>
